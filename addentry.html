<!DOCTYPE HTML>
<html>
<head>
<font face="comic sans MS">
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript">

function clearText() {
	// Get value of title and body
	document.getElementById("title").value = "";
	document.getElementById("body").value = "";
}
function addText() {
	// Get value of title and body
	var title = document.getElementById("title").value;
	var body = document.getElementById("body").value;
	
	if(title!=""&&body!="") {
		document.getElementById("message").innerHTML = "Your text was successfully added!";
	}
	else {
		document.getElementById("message").innerHTML = "Sorry, there is no text which could be added!";
	}
}
function previewText() {
	// Get value of title and body
	var title = document.getElementById("title").value;
	var body = document.getElementById("body").value;
	
	if(title!=""&&body!="") {
		document.getElementById("message").innerHTML = "<h1>"+title+"</h1><p>"+body+"</p>";
	}
	else {
		document.getElementById("message").innerHTML = "Sorry, there is no entry which could be displayed!";
	}
}
</script>

</head>
<body>

<div id="wrap">

<h1>Add an entry to My Own Blog!</h1>
<div id="desc">
	Enter the title and content of your blog. Click Preview to see how it looks in your blog or Add Entry to directly add it to the blog.
</div>
<table>
	<tr><td><label>Title: </label></td><td><input id="title" type="text"/></td></tr>
	<tr><td><label>Body: </label></td><td><textarea id="body" type="text"rows="10" cols="50"></textarea></td></tr>
	<tr><td></td><td><button onclick="previewText()">Preview</button><button onclick="addText()">Add Entry</button><button onclick="clearText()">Clear</button></td></tr>
</table>
<div id="message"></div>

</div>
<footer style="background-color:blue;clear:both;text-align:center;">
My Blog Page</footer>
</font>
</body>
</html>

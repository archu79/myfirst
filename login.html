<script type="text/javascript">

function validate() {

var username = document.getElementById("username").value;
var password = document.getElementById("password").value;

// Validate User and password
if(username=="admin" && password=="pass") {
	window.location = "addentry.html"
}
else {
	document.getElementById("message").innerHTML = "Sorry, your username or password is wrong!";
}

}
</script>

</head>

<h1><font color="black">Login to My Blog of Art!</font></h1>

<label>Username: </label><input id="username" type="text"/><br/>
<label>Password: </label><input id="password" type="password"/><br/>
<button onclick="validate()">Login</button>
</align>
<div id="message"></div>
